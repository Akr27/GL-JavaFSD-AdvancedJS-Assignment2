<!DOCTYPE html>
<html lang="en-IN">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="login_style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <div id="login-wrapper">
            <div id="login-field">
                <div id="username-field">
                    <label id="user-lbl" for="username">Username: </label>
                    <input type="text" id="username" name="username">
                </div>
                <div id="password-field">
                    <label id="pass-lbl" for="password">Password: </label>
                    <input type="text" id="password" name="password">
                </div>
                <div id="login-btn-field">                    
                    <input type="button" id="login-btn" value="Login" class="button">
                </div>
                <div id="login-failed-wrapper" style="display:none;"><span id="login-fail">Invalid Username or Password!!</span></div>
            </div>            
        </div>

        <script type="text/javascript" src="credentials.json"></script>
        <script type="module" src="login_validation.js"></script>           
    </body>
</html>
